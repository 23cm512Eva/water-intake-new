<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .records-title {
            color: #333;
            font-size: 22px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            color: #333;
            border: 2px solid transparent;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
        }

        .filter-btn:hover {
            background: #e0e0e0;
            transform: none;
            box-shadow: none;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .records-list {
            list-style: none;
        }

        .record-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #667eea;
            transition: all 0.2s;
        }

        .record-item:hover {
            background: #f0f1f3;
            transform: translateX(4px);
        }

        .record-info {
            flex: 1;
        }

        .record-count {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .record-date {
            color: #666;
            font-size: 14px;
            margin-top: 4px;
        }

        .delete-btn {
            padding: 8px 16px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: auto;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.3);
        }

        .delete-btn:active {
            transform: scale(0.98);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 600px) {
            .records-header {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .record-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .delete-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>ðŸ’§ Water Intake Tracker</h1>
            <p class="subtitle">Track your daily water consumption</p>

            <div id="message"></div>

            <form id="waterForm">
                <div class="form-group">
                    <label for="count">Number of glasses</label>
                    <input 
                        type="number" 
                        id="count" 
                        name="count" 
                        min="1" 
                        required 
                        placeholder="Enter number of glasses"
                    >
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input 
                        type="date" 
                        id="date" 
                        name="date" 
                        required
                    >
                </div>

                <button type="submit" id="submitBtn">Add Water Intake</button>
            </form>
        </div>

        <div class="card">
            <div class="stats-container" id="statsContainer"></div>

            <div class="records-header">
                <h2 class="records-title">ðŸ“Š Your Records</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="daily">Today</button>
                    <button class="filter-btn" data-filter="weekly">This Week</button>
                    <button class="filter-btn" data-filter="monthly">This Month</button>
                </div>
            </div>

            <div id="recordsContainer">
                <div class="loading">Loading records...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api/water';
        const form = document.getElementById('waterForm');
        const recordsContainer = document.getElementById('recordsContainer');
        const statsContainer = document.getElementById('statsContainer');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const dateInput = document.getElementById('date');
        const filterButtons = document.querySelectorAll('.filter-btn');

        let allRecords = [];
        let currentFilter = 'all';

        // Set today's date as default
        dateInput.valueAsDate = new Date();

        // Show message
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }

        // Group records by date and sum counts
        function groupRecordsByDate(records) {
            const grouped = {};
            
            records.forEach(record => {
                const date = record.date;
                if (!grouped[date]) {
                    grouped[date] = {
                        date: date,
                        count: 0,
                        records: []
                    };
                }
                grouped[date].count += record.count;
                grouped[date].records.push(record);
            });

            return Object.values(grouped);
        }

        // Filter records based on selected period
        function filterRecords(records, filter) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (filter === 'all') return records;

            return records.filter(record => {
                const recordDate = new Date(record.date);
                recordDate.setHours(0, 0, 0, 0);

                if (filter === 'daily') {
                    return recordDate.getTime() === today.getTime();
                }

                if (filter === 'weekly') {
                    const weekAgo = new Date(today);
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return recordDate >= weekAgo && recordDate <= today;
                }

                if (filter === 'monthly') {
                    const monthAgo = new Date(today);
                    monthAgo.setMonth(monthAgo.getMonth() - 1);
                    return recordDate >= monthAgo && recordDate <= today;
                }

                return true;
            });
        }

        // Calculate statistics
        function calculateStats(records) {
            const groupedByDate = groupRecordsByDate(records);
            const total = groupedByDate.reduce((sum, day) => sum + day.count, 0);
            const avg = groupedByDate.length > 0 ? (total / groupedByDate.length).toFixed(1) : 0;

            return { total, avg, days: groupedByDate.length };
        }

        // Display statistics
        function displayStats(records) {
            const stats = calculateStats(records);
            const filterLabel = currentFilter === 'all' ? 'All Time' :
                               currentFilter === 'daily' ? 'Today' :
                               currentFilter === 'weekly' ? 'This Week' :
                               'This Month';

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Glasses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.avg}</div>
                    <div class="stat-label">Avg per Day</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.days}</div>
                    <div class="stat-label">Days Tracked</div>
                </div>
            `;
        }

        // Load records
        async function loadRecords() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.success) {
                    allRecords = data.records;
                    applyFilter();
                } else {
                    recordsContainer.innerHTML = `
                        <div class="empty-state">
                            <p>Error loading records. Please try again.</p>
                        </div>
                    `;
                }
            } catch (error) {
                recordsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>Error loading records. Please try again.</p>
                    </div>
                `;
                console.error('Error loading records:', error);
            }
        }

        // Apply current filter
        function applyFilter() {
            const filteredRecords = filterRecords(allRecords, currentFilter);
            displayStats(filteredRecords);
            displayRecords(filteredRecords);
        }

        // Display records
        function displayRecords(records) {
            if (records.length === 0) {
                const emptyMessage = currentFilter === 'all' 
                    ? 'No records yet. Start tracking your water intake!'
                    : `No records found for ${currentFilter === 'daily' ? 'today' : currentFilter === 'weekly' ? 'this week' : 'this month'}.`;

                recordsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>${emptyMessage}</p>
                    </div>
                `;
                return;
            }

            // Group records by date
            const groupedByDate = groupRecordsByDate(records);
            const sortedGroups = groupedByDate.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            recordsContainer.innerHTML = `
                <ul class="records-list">
                    ${sortedGroups.map(group => `
                        <li class="record-item">
                            <div class="record-info">
                                <div class="record-count">${group.count} glasses</div>
                                <div class="record-date">${formatDate(group.date)} ${group.records.length > 1 ? `(${group.records.length} entries)` : ''}</div>
                            </div>
                            <button class="delete-btn" onclick="deleteRecordsForDate('${group.date}')">Delete</button>
                        </li>
                    `).join('')}
                </ul>
            `;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const recordDate = new Date(date);
            recordDate.setHours(0, 0, 0, 0);

            if (recordDate.getTime() === today.getTime()) {
                return 'Today';
            }

            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            if (recordDate.getTime() === yesterday.getTime()) {
                return 'Yesterday';
            }

            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        // Delete all records for a specific date
        async function deleteRecordsForDate(date) {
            const recordsToDelete = allRecords.filter(r => r.date === date);
            
            if (recordsToDelete.length === 0) return;

            const message = recordsToDelete.length === 1 
                ? 'Are you sure you want to delete this record?'
                : `Are you sure you want to delete all ${recordsToDelete.length} records for this date?`;

            if (!confirm(message)) {
                return;
            }

            try {
                // Delete all records for this date
                for (const record of recordsToDelete) {
                    await fetch(API_URL, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: record.id })
                    });
                }

                showMessage('Records deleted successfully!', 'success');
                await loadRecords();
            } catch (error) {
                showMessage('Error deleting records. Please try again.', 'error');
                console.error('Error:', error);
            }
        }

        // Make functions available globally
        window.deleteRecordsForDate = deleteRecordsForDate;

        // Handle filter button clicks
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                applyFilter();
            });
        });

        // Handle form submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const count = parseInt(document.getElementById('count').value);
            const date = document.getElementById('date').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ count, date })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Water intake recorded successfully!', 'success');
                    form.reset();
                    dateInput.valueAsDate = new Date();
                    await loadRecords();
                } else {
                    showMessage(data.error || 'Failed to add record', 'error');
                }
            } catch (error) {
                showMessage('Error adding record. Please try again.', 'error');
                console.error('Error:', error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Water Intake';
            }
        });

        // Load records on page load
        loadRecords();
    </script>
</body>
</html>
